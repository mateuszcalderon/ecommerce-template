<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <header>
        <div>
            <i class="fa-brands fa-forumbee"></i>
        </div>
        <nav>
            <ul class="ul-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Gifts</a></li>
                <li class="dropdown-menu">
                    <a href="#">Shop</a>
                </li>
            </ul>
        </nav>
        <a href="#" title="Login"><i class="fa-regular fa-circle-user"></i></a>
    </header>
    <section>
        <div class="div-promo-bar">
            <a href="#">Free Shipping on Orders $50+</a>
        </div>
    </section>
    <footer>
        <div class="div-footer-content">
            <div class="contact">
                <h2>Contact Us:</h2>
                <div class="div-social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

            </div>

                <i class="fa-brands fa-amazon-pay"></i>
                <i class="fa-brands fa-apple-pay"></i>
                <i class="fa-brands fa-google-pay"></i>
            </div>
            <div class="sign-up">
                <h2>Sign Up:</h2>
                <p>Sign Up & Save 10% on Your First Order.</p>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <button>
                        <i class="fa-regular fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </footer>

</html>
